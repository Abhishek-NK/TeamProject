{% extends "base.html" %}

{% load static %}

{% block title %}Orders{% endblock %}

{% block content %}

<button type="button" class="btn btn-default" onclick="goBack()">Go back</button>

<div class="container h-100">
  <div class="row">
<div class="col-md-9">

  <div class="row align-items-center h-100">
    <div class="col-sm-6 mx-auto">
        <button class="btn btn-primary btn-lg btn-block" onclick="window.location.href='./orders'">Orders
            {% with total=unconfirmed_orders.count %}
                {% if total != 0 %}
                    <font color="LIGHTSALMON">(+{{total}})</font>
                {% endif %}
            {% endwith %}
        </button>
    </div>
    <div class="col-sm-6 mx-auto">
        <button class="btn btn-primary btn-lg btn-block" onclick="window.location.href='./deliveries'">Deliveries
            {% with total=undelivered_orders.count %}
                {% if total != 0 %}
                    <font color="LIGHTSALMON">(+{{total}})</font>
                {% endif %}
            {% endwith %}
        </button>
    </div>
  </div>

</div>
  <div class="col-md-3">
    <h2>Tables need assistance:</h2>
    {% if want_assistance %}
        {% for table in want_assistance %}
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">{{ table.label }}</h3>
              <button type="button" class="btn btn-block" onclick="requestHelp({{ table.id }})">X</button>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>

{% endblock %}

{% block endjs %}<script src="{% static "waiter/js/index.js" %}"></script>{% endblock %}
