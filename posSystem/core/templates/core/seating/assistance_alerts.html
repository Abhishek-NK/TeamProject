{% if want_assistance %}
  <hr />
  {% for table in want_assistance %}
    <div class="alert alert-primary" role="alert">
      {{ table.label }} wants assistance.
      <button type="button" class="close" data-dismiss="alert" onclick="requestHelp({{ table.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}
